name: Update Token Data

on:
  schedule:
    # –ó–∞–ø—É—Å–∫–∞–µ—Ç—Å—è –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –≤ 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # –ü–æ–∑–≤–æ–ª—è–µ—Ç –∑–∞–ø—É—Å–∫–∞—Ç—å –≤—Ä—É—á–Ω—É—é

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run data update scripts
        env:
          CMC_API_KEY: ${{ secrets.CMC_API_KEY }}
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
        run: |
          echo "üöÄ Starting data update..."
          
          echo "üì• Step 1: Fetching Binance Alpha tokens from CMC..."
          node 1-get-binance-alpha-bnb.js $CMC_API_KEY
          
          echo "üîç Step 2: Verifying tokens via CoinGecko (this will take ~5 minutes)..."
          node 2-verify-with-coingecko.js $COINGECKO_API_KEY
          
          echo "üìã Step 3: Copying data to public folder..."
          mkdir -p public
          cp verified-bnb-only-coingecko.json public/
          
          echo "‚úÖ Data update completed!"

      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add public/verified-bnb-only-coingecko.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "üîÑ Auto-update token data - $(date +'%Y-%m-%d %H:%M:%S UTC')" && git push)
